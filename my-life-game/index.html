<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>日本エロい単語学者人生ゲーム - トップページ</title>
  <style>
    body {
      background-color: #1e1e1e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding-top: 50px;
    }
    img {
      display: block;
      margin: auto;
      width: 300px; /* ← サイズを小さめに調整 */
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
  </style>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div id="top-container">
    <h1>日本エロい単語学者人生ゲーム</h1>
    <img src="images/scientist.png" alt="学者">
    <p>あなたの人生を、エロく、知的に、そしてドラマチックに。</p>

    <button onclick="window.location.href='login.html'">ログイン</button>
    <button onclick="window.location.href='ranking.html'">ランキングを見る</button>
    <button type="button" onclick="window.location.href='user_register.html'">新規ユーザー登録はこちら</button>

    <h2>現サイクル暫定ランキング</h2>
    <table id="cycle-ranking" style="margin-top:16px; background:#222; color:#fff; border-radius:8px; padding:8px;">
      <thead>
        <tr>
          <th>順位</th>
          <th>プレイヤー名</th>
          <th>年齢</th>
          <th>ポイント</th>
          <th>ユーザー名</th>
        </tr>
      </thead>
      <tbody>
        <!-- JSでランキングを表示 -->
      </tbody>
    </table>
  </div>
  <script src="script/shared.js"></script>
  <script src="script/index.js"></script>
</body>
</html>
