<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン - 日本エロい単語学者人生ゲーム</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <button onclick="window.location.href='index.html'">日本エロい単語学者人生ゲーム</button>
  <form id="login-form" autocomplete="off">
    <div class="error" id="error-msg"></div>
    <label>ユーザー名</label>
    <input type="text" id="username" maxlength="9" required>
    <label>パスワード</label>
    <input type="password" id="password" maxlength="20" required>
    <button type="submit">ログイン</button>
    <a href="ranking.html">過去のランキングを見る</a>
  </form>
  <button type="button" onclick="window.location.href='user_register.html'">新規ユーザー登録はこちら</button>
  <script src="script/shared.js"></script>
  <script src="script/login.js"></script>
</body>
</html>
