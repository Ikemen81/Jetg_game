<!-- 新規ユーザー登録画面 -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>新規ユーザー登録</title>
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    form {
      background: #333;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 0 8px #0006;
      width: 320px;
    }
    input, button {
      margin: 8px 0;
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: none;
    }
    .error {
      color: #ff6666;
      margin-bottom: 8px;
    }
  </style>

  <script type="module" src="firebase-init.js"></script>

</head>

<body>
  <h1>新規ユーザー登録</h1>
  <form id="register-form" autocomplete="off">
    <div class="error" id="error-msg"></div>
    <label>ユーザー名（9文字以下）</label>
    <input type="text" id="username" maxlength="9" required>
    <label>パスワード（20文字以下）</label>
    <input type="password" id="password" maxlength="20" required>
    <button type="submit">登録</button>
  </form>
  <script src="script/shared.js"></script>
  <script src="script/user_register.js"></script>
</body>
</html>
